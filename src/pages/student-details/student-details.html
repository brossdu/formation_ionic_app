<ion-header>

  <ion-navbar>
    <ion-title>{{firstname}} {{lastname}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="profile">
   <ion-list *ngIf ="student">

     <div class="profilePicture">
       <img [src]="student?.picture?.large"/>
       <div class="title">
         {{student.name.first}} {{student.name.last}}
       </div>
     </div>


  </ion-list>
</ion-content>
